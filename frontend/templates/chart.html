<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ESH-FillMeApp</title>
	<style>
		html, body {
			height: 100%;
			margin: 0px;
		}

		#chart_div {
			min-width: 100%;
			min-height: 100%;
		}
	</style>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script type="text/javascript">

		// Load the Visualization API and the piechart package.
		google.load('visualization', '1.0', {'packages': ['corechart']});

		// Set a callback to run when the Google Visualization API is loaded.
		google.setOnLoadCallback(getData);

		var data;

		function getData() {
			data = new google.visualization.DataTable();

			data.addColumn('datetime', 'When');
			data.addColumn('number', 'value');

			$.ajax({
				url: "/sensor{% if hours %}/hours{% endif %}?sid={{ sensor }}" ,
				success: jsonCallback
			});
		}

		function jsonCallback(results) {
			console.log("results", results);
			// Create the data table.

			results.forEach(function (element, index, array) {
				console.log('jscallback loop', element);
				data.addRow([new Date(element['added']), element['value']]);
			});

			// Set chart options
			var options = {
				'title': '{{ sensor_name }} ({{ sensor }})'
			};

			// Instantiate and draw our chart, passing in some options.
			var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
			chart.draw(data, options);
		}
	</script>
</head>
<body>
<div id="chart_div"></div>
</body>
</html>
